{% extends "store/layouts/main.html" %}

{% block title %}
    Iniciar Sesion
{% endblock title %} 

{% block content %}
<br/>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="">
                    <div class="card mt-3 shadow">
                        <div class="card-body">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="text-center">
                                    <h4>Inicia Sesion</h4>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="">Usuario</label>
                                    <input class="form-control my-2" type="text" name="username" placeholder="Ingrese su usuario">
                                </div>
                                <div class="form-group">
                                    <label for="">Contraseña</label>
                                    <input class="form-control my-2" type="password" name="password" placeholder="Ingrese su contraseña">
                                </div>

                                <br/>
                                <a href="{% url 'register' %}">Aun no tengo cuenta</a>
                                <br/>
                                
                                <button name="" id="" class="btn btn-primary" type="submit" role="button">Iniciar Sesion</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        
        
        
{% endblock content %}
